{% extends 'base.html' %}

{% block content %}
<div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Faculty Dashboard</h2>
        <form method="post" action="{% url 'logout' %}" class="d-inline">
            {% csrf_token %}
            <button type="submit" class="btn btn-outline-danger">
                <i class="fas fa-sign-out-alt me-1"></i> Logout
            </button>
        </form>
    </div>

    <!-- Quick Stats -->
    <div class="row mb-4">
        <div class="col-md-4">
            <div class="card bg-primary text-white">
                <div class="card-body">
                    <h5 class="card-title">Total Equipment</h5>
                    <h2>{{ total_equipment }}</h2>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card bg-success text-white">
                <div class="card-body">
                    <h5 class="card-title">Available Equipment</h5>
                    <h2>{{ available_equipment }}</h2>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card bg-warning text-white">
                <div class="card-body">
                    <h5 class="card-title">Needs Maintenance</h5>
                    <h2>{{ maintenance_needed }}</h2>
                </div>
            </div>
        </div>
    </div>

    <!-- Quick Actions -->
    <div class="row mb-4">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Quick Actions</h5>
                    <div class="d-flex gap-2">
                        <a href="{% url 'equipment_list_manage' %}" class="btn btn-primary">
                            <i class="fas fa-list me-1"></i> Manage Equipment
                        </a>
                        <a href="{% url 'equipment_create' %}" class="btn btn-success">
                            <i class="fas fa-plus me-1"></i> Add Equipment
                        </a>
                        <a href="{% url 'category_list' %}" class="btn btn-info text-white">
                            <i class="fas fa-tags me-1"></i> Manage Categories
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
