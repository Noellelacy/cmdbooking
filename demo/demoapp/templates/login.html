{% extends 'auth_base.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="text-center mb-4 mt-5">
                <h1 class="display-4">AUN Equipment</h1>
                <p class="lead">Login to your account</p>
            </div>
            <div class="login-box">
                <form method="post" novalidate>
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <input type="text" name="username" class="form-control" placeholder="Username" required>
                    </div>

                    <div class="mb-3">
                        <input type="password" name="password" class="form-control" placeholder="Password" required>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Login</button>
                    
                    <div class="text-center mt-3">
                        <small class="text-muted">Don't have an account? <a href="{% url 'signup' %}">Sign up here</a></small>
                    </div>
                    <div class="mt-4 text-center">
                        <span>Don't have an account? <a href="{% url 'signup' %}">Sign up</a></span>
                        <span class="mx-2">|</span>
                        <span><a href="{% url 'faculty_login' %}" class="text-decoration-none">Faculty?</a></span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block css %}
<style>
.login-box {
    background: #ffffff;
    border-radius: 15px;
    padding: 2rem;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.form-control {
    border-radius: 8px;
    border: 1px solid #ddd;
    padding: 12px 15px;
    margin-bottom: 1rem;
}

.btn-primary {
    padding: 12px;
    border-radius: 8px;
    font-weight: 500;
}

a {
    color: #007bff;
    text-decoration: none;
}

a:hover {
    color: #0056b3;
    text-decoration: underline;
}
</style>
{% endblock %}
